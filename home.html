<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(6px);
            color: #fff;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-title {
            font-size: 20px;
            font-weight: 600;
        }

        .btn-logout {
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            padding: 6px 14px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .btn-logout:hover {
            background: rgba(255,255,255,0.18);
        }

        .page-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 480px;
            background: #fff;
            padding: 24px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.18);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 8px;
            color: #222;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            font-weight: 600;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 10px 11px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 6px rgba(37,117,252,0.3);
            outline: none;
        }

        .action-row {
            margin-top: 8px;
        }

        button.btn-primary {
            width: 100%;
            padding: 11px;
            background: #2575fc;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button.btn-primary:hover {
            background: #1b5edb;
        }

        .message {
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
        }

        .message.error {
            color: #d9534f;
        }

        .message.success {
            color: #28a745;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2575fc;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            margin: 10px auto 0;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hint {
            font-size: 12px;
            color: #777;
            margin-top: 2px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-title">Product Management</div>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <div class="page-container">
        <div class="card">
            <h2>Add Product</h2>
            <p class="subtitle">Fill in product details and submit to the API.</p>

            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" placeholder="Enter product title" />
            </div>

            <div class="form-group">
                <label for="price">Price *</label>
                <input type="number" id="price" placeholder="Enter price (e.g. 199.99)" step="0.01" />
                <div class="hint">Decimal allowed</div>
            </div>

            <div class="form-group">
                <label for="stock">Stock In Hand *</label>
                <input type="number" id="stock" placeholder="Enter stock quantity" />
            </div>

            <div class="form-group">
                <label for="image">Image URL (optional)</label>
                <input type="text" id="image" placeholder="https://example.com/image.jpg" />
            </div>

            <div class="action-row">
                <button class="btn-primary" onclick="addProduct()">Add Product</button>
            </div>

            <div class="loader" id="loader"></div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // Get token from localStorage
        const token = localStorage.getItem("token");

        // If token missing, redirect to login
        if (!token) {
            window.location.href = "index.html";
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "index.html";
        }

        async function addProduct() {
            const titleEl = document.getElementById("title");
            const priceEl = document.getElementById("price");
            const stockEl = document.getElementById("stock");
            const imageEl = document.getElementById("image");
            const messageEl = document.getElementById("message");
            const loader = document.getElementById("loader");

            const title = titleEl.value.trim();
            const priceValue = priceEl.value.trim();
            const stockValue = stockEl.value.trim();
            const image = imageEl.value.trim();

            messageEl.textContent = "";
            messageEl.className = "message";

            if (!title || !priceValue || !stockValue) {
                messageEl.textContent = "Please fill all required fields (Title, Price, Stock).";
                messageEl.classList.add("error");
                return;
            }

            const price = parseFloat(priceValue);
            const stockInHand = parseInt(stockValue, 10);

            if (isNaN(price) || price < 0) {
                messageEl.textContent = "Please enter a valid price.";
                messageEl.classList.add("error");
                return;
            }

            if (isNaN(stockInHand) || stockInHand < 0) {
                messageEl.textContent = "Please enter a valid stock value.";
                messageEl.classList.add("error");
                return;
            }

            const payload = {
                // Match your C# AddProductRequest
                Title: title,
                Price: price,
                StockInHand: stockInHand,
                Image: image || null
            };

            loader.style.display = "block";

            try {
                const response = await fetch("http://localhost:5180/api/Product", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify(payload)
                });

                loader.style.display = "none";

                if (!response.ok) {
                    const errorText = await response.text().catch(() => "");
                    messageEl.textContent = errorText || "Failed to add product.";
                    messageEl.classList.add("error");
                    return;
                }

                const data = await response.json().catch(() => null);

                messageEl.textContent = "Product added successfully!";
                messageEl.classList.add("success");

                // Clear form
                titleEl.value = "";
                priceEl.value = "";
                stockEl.value = "";
                imageEl.value = "";

                console.log("Product created:", data);
            } catch (err) {
                loader.style.display = "none";
                console.error("Error:", err);
                messageEl.textContent = "Unable to connect to server.";
                messageEl.classList.add("error");
            }
        }
    </script>
</body>
</html>
